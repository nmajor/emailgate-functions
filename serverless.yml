service: emailgate-functions

# Use serverless-webpack plugin to transpile ES6/ES7
plugins:
  - serverless-webpack

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true

provider:
  name: aws
  runtime: nodejs6.10
  stage: production
  region: us-east-1

functions:
  emailPdf:
    handler: functions/emailPdf/emailPdf.js
    events:
      - http:
          path: emails/{id}/pdf
          method: post
